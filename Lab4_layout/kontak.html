<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Layout Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Kontak Kami</h1>
        </header>

        <nav>
            <a href="home.html">Home</a>
            <a href="artikel.html">Artikel</a>
            <a href="about.html">About</a>
            <a href="kontak.html" class="active">Kontak</a>
        </nav>

        <section id="wrapper">
            <section id="main">
                <article class="entry">
                    <h2>Hubungi Kami</h2>
                    <form action="#" method="post" class="contact-form">
                        <label>Nama:</label><br>
                        <input type="text" name="nama" placeholder="Masukkan nama Anda"><br><br>

                        <label>Email:</label><br>
                        <input type="email" name="email" placeholder="Masukkan email Anda"><br><br>

                        <label>Pesan:</label><br>
                        <textarea name="pesan" rows="6" placeholder="Tulis pesan Anda di sini"></textarea><br><br>

                        <button type="submit" class="btn btn-default">Kirim Pesan</button>
                    </form>
                </article>
            </section>

            <aside id="sidebar">
                <div class="widget-box">
                    <h3 class="title">Informasi</h3>
                    <p>Silakan isi form untuk menghubungi kami. Kami akan membalas melalui email yang Anda masukkan.</p>
                </div>
            </aside>
        </section>

        <footer>
            <p>&copy; 2025 - Universitas Pelita Bangsa</p>
        </footer>
    </div>
</body>
</html>
